<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Pro code</title>
    <style>
        body{
            font-family: 'Poppins';
            background: url(joshua-reddekopp-SyYmXSDnJ54-unsplash.jpg) no-repeat center center;
            background-size: cover;
            height: 170vh;
            margin: 0;
            padding: 0;
            cursor: none;
            animation: appear 0.5s linear;
        }
        @keyframes appear{
            from{opacity:0;}
            to{opacity:1;}
        }

        .Sign{
            background-color: rgba(255, 255, 255, 0.3);
            height: 90vh;
            width: 90%;
            max-width: 500px;
            right: 5%;
            bottom: -5%;
            padding: 5%;
            text-align: center;
            border-radius: 5px;
            position: absolute;
            backdrop-filter: blur(3px) saturate(50%);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-left: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 15px 15px 10px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        h1{
            background: linear-gradient(45deg, #fff 0%, #c6f4ff 40%, #ceceff 70%, #add8ef 100%);
            background-size: 200% 200%;
            animation: hueShift 5s linear infinite;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-size: 2rem;
        }
        @keyframes hueShift {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h2{
            background: linear-gradient(45deg, #fff 0%, #c6f4ff 40%, #ceceff 70%, #add8ef 100%);
            background-size: 200% 200%;
            animation: hueShift 5s linear infinite;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-size: 1rem;
        }

        input{
            background-color: rgba(255, 255, 255, 0.4);
            height: 2.5rem;
            margin-bottom: 1rem;
            color: #add;
            font-family: 'Poppins';
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px) saturate(50%);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 15px 15px 10px rgba(0, 0, 0, 0.5);
            border-radius: 2px;
            caret-color: #add8ef;
            outline: none;
            cursor: none;
        }
        input::placeholder{
            color: #add8ef;
        }

        button{
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(4px) saturate(50%);
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            height: 3rem;
            width: 80%;
            max-width: 200px;
            padding: 0.5rem 1rem;
            font-family: 'Poppins';
            cursor: none;
        }

        .cursor{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: transform 0.05s linear;
            background: #555;
        }

        /* Media Queries */
        @media (max-width: 768px){
            .Sign{
                padding: 3%;
                bottom: -2%;
                right: 5%;
            }
            h1{font-size: 1.5rem;}
            h2{font-size: 0.9rem;}
            input{font-size: 0.9rem;}
            button{font-size: 0.9rem; height: 2.5rem;}
            .cursor{width: 15px; height: 15px;}
        }

        @media (max-width: 480px){
            .Sign{
                width: 95%;
                height: auto;
                padding: 5%;
                bottom: -1%;
                right: 2.5%;
            }
            h1{font-size: 1.2rem;}
            h2{font-size: 0.8rem;}
            input{font-size: 0.8rem;}
            button{font-size: 0.8rem; height: 2rem;}
            .cursor{width: 10px; height: 10px;}
        }
    </style>
</head>
<body>
    <form class="form">
        <div class="Sign">
            <h1>Sign up</h1>
            <h2>Please fill up the following form</h2>
            <input type="text" required placeholder="First name"><br>
            <input type="text" required placeholder="Last name"><br>
            <input type="email" required placeholder="Email"><br>
            <input type="password" placeholder="Password" id="pass"><br>
            <input type="password" placeholder="Confirm password" id="con-pass"><br>
            <button>Sign up</button>
        </div>
    </form>
    <div class="cursor"></div>
    <script>
        const cursor = document.querySelector(".cursor");

        document.addEventListener("mousemove", e => {
            cursor.style.left = e.clientX + "px";
            cursor.style.top = e.clientY + "px";
        });

        // Touch support for mobile
        document.addEventListener("touchmove", e => {
            if(e.touches.length>0){
                cursor.style.left = e.touches[0].clientX + "px";
                cursor.style.top = e.touches[0].clientY + "px";
            }
        }, {passive:false});

        let pass1 = document.querySelector("#pass");
        let pass2 = document.querySelector("#con-pass");
        let form = document.querySelector("form");

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            if(pass1.value ==="" || pass2.value ==="") {
                alert("Please fill up the password fields");
            } else if(pass1.value === pass2.value) {
                alert("Password match");
                window.location.href= "home.html";
            } else {
                alert("Password doesn't match");
            }
        });
    </script>
</body>
</html>
